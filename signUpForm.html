<!-- Survey form for FreeCodeCamp Exercise -->
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Pittsburgh Programming Palaver Survey</title>
		<link rel="stylesheet" href = "signUpForm.css" />
	</head>
	<body>
		<form id="survey-form" method="post" action="/submit">

			<hgroup>
				<h1 id="title">Sign Up for the Pittsburgh Programming Palaver!</h1>
				<h2>Join PPP!</h2>
				<p id="description">We would love to have you as a member! Please fill out the form below to join our group!</p>
			</hgroup>

			<div id="name">
      	<label class="labelText" for="register-name">Name</label>
				<input class="userInput text-input" type="text" id="name" name="name" required aria-required="true" placeholder="First and Last">
    	</div>

			<div id="addy">
				<label class="labelText" for="register-address">My street address is:</label>
				<input class="userInput text-input" type="text" id="register-address" name="street-address">
			</div>

			<div id="city">
				<label class="labelText" for="register-city">City</label>
				<input class="userInput text-input" type="text" id="register-city" name="city">
			</div>

			<div>
				<label class="labelText" for="myState">State</label>
				<input class="userInput" type="text" list="dropdown" id="states" name="myState">
					<datalist id="dropdown">
						<option value="Alabama">
						<option value = "Alaska">
						<option value = "Arizona">
						<option value="Arkansas">
						<option value = "California">
						<option value = "Colorado">
						<option value = "Connecticut">
						<option value="Delaware">
						<option value = "Florida">
						<option value = "Georgia">
						<option value = "Guam">
						<option value = "Hawaii">
						<option value = "Idaho">
						<option value = "Illinois">
						<option value = "Indiana">
						<option value = "Iowa">
						<option value = "Kansas">
						<option value = "Kentucky">
						<option value = "Louisiana">
						<option value = "Maine">
						<option value = "Maryland">
						<option value = "Michigan">
						<option value = "Minnesota">
						<option value = "Massachusetts">
						<option value = "Mississippi">
						<option value = "Missouri">
						<option value = "Montana">
						<option value = "New Hampshire">
						<option value = "New Jersey">
						<option value = "New Mexico">
						<option value = "New York">
						<option value = "Nebraska">
						<option value = "Nevada">
						<option value = "North Carolina">
						<option value = "North Dakota">
						<option value = "Ohio">
						<option value = "Oklahoma">
						<option value = "Oregon">
						<option value = "Pennsylvania">
						<option value = "Puerto Rico">
						<option value = "Rhode Island">
						<option value = "South Carolina">
						<option value = "South Dakota">
						<option value = "Tennessee">
						<option value = "Texas">
						<option value = "Utah">
						<option value = "Vermont">
						<option value = "Virginia">
						<option value = "Washington">
						<option value = "Washington, D.C.">
						<option value = "West Virginia">
						<option value = "Wisconsin">
						<option value = "Wyoming">
					</datalist>
			</div>

			<div>
				<label class="labelText" for="regZip">Zip Code</label>
				<input class="userInput text-input" type="text" id="regZip" name="regZip">
			</div>

			<div>
				<label class="labelText" for="regPhone">Phone</label>
				<input class="userInput text-input" type="tel" id="regPhone" name="regPhone">
			<div>

			<div>
					<label class="labelText" for="email" id="email-label">* My email address is:</label>
					<input class="userInput text-input" type="email" id="email" name="email" required aria-required="true" placeholder="example@example.com">
			</div>

			<div>
				<label class="labelText" for="url">My website is located at:</label>
				<input class="userInput text-input" type="url" id="url" name="url">
			</div>

			<div<label class="labelText" for="experience">Programming Experience Level:</label>
				<ul id="radioButtons">
					<radiogroup name="expLvl">
					<li>
						<input type="radio" value="beginner" name="expLvl">
						<label for="beginner">Beginner</label>
					</li>
					<li>
						<input type="radio" value="intermediate" name="expLvl">
						<label for="intermediate">Intermediate</label>
					</li>
					<li>
						<input type="radio" value="advanced" name="expLvl">
						<label for="advanced">Advanced</label>
					</li>
					<li>
						<input type="radio" value="bossLevel" name="expLvl">
						<label for="bossLevel">Boss Level</label>
					</li>
					 </radiogroup>
				</ul>
			</div>

			<div class="labelText" for="languages">Languages Programmed In:</li>
				<ul id="checkButtons">
					<li>
						<input type="checkbox" value="languages" name="javascript">
						<label for="javascript">JavaScript</label>
					</li>
					<li>
						<input type="checkbox" value="languages" name="java">
						<label for="java">Java</label>
					</li>
					<li>
						<input type="checkbox" value="languages" name="cplus">
						<label for="cplus">C++</label>
					</li>
					<li>
						<input type="checkbox" value="languages" name="python">
						<label for="python">Python</label>
					</li>
					<li>
						<input type="checkbox" value="languages" name="erlang">
						<label for="erlang">Erlang</label>
					</li>
					<li>
						<input type="checkbox" value="languages" name="other">
						<label for="other">Other:</label>
						<input type="text" value="" name="otherText"></li>
				</ul>
			</div>

			<div>
				<label class="labelText"for="startdate">* My membership should start:</label>
				<input type="date" id="startdate" name="startdate" required aria-required="true">
			</div>

			<div>
				<label class="labelText" for="newsletter">Also send me <cite>The PPP Post!</cite></label>
				<input type="checkbox" value="newsletter" name="newsletter">
			</div>

			<div>
				<label class="labelText" for="qtyNewsLtr" id="number-label">Number of copies (0 - 10):</li>
				<input type="number" id="number" placeholder="##" min="0" max="10">
			</div>

			<div>
				<label for="comments" class="labelText">Comments</label>
	 			<textarea class="userInput" id="comment"></textarea>
			</div>

			<div id="comment-box-container">
  			<div id="comments">

				</div>
			</div>
			<div id="subBtn">
  			<input type="submit" id="submit" value="Submit">
			</div>

	</form>
    <footer>
      &copy;2017 Scott McWilliams *** Note: This is not a real sign-up form!
    </footer>

	</body>
</html>
